<mat-card class="container">
  <mat-card-header class="header">
    <mat-card-title>Play List</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content"
    ><table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 list-table"
    >
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Наименование звука</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- File Column -->
      <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef>Имя файла звукозаписи</th>
        <td mat-cell *matCellDef="let element">{{ element.file }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="setRow(row)"
        [class.list-row-is-clicked]="currentRow === row"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </mat-card-content>
  <mat-card-footer class="list-card-footer">
    <ng-container *ngIf="currentRow">
      <app-audio-viewer [src]="currentRow.file"></app-audio-viewer>
    </ng-container>
  </mat-card-footer>
</mat-card>
